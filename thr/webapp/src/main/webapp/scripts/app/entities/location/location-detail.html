
<div>
    <h2><span translate="thrApp.location.detail.title">Location</span> {{location.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="thrApp.location.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="thrApp.location.latitude">Latitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.latitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="thrApp.location.longitude">Longitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.longitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="thrApp.location.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="thrApp.location.externalId">ExternalId</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.externalId}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
